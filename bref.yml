service: bref-demo

provider:
  name: aws
  region: eu-west-1
  runtime: provided
  environment:
    # Symfony environment variables
    APP_ENV: prod

plugins:
  - ./vendor/bref/bref

functions:
  fpm:
    handler: public/index.php
    timeout: 28
    layers:
      - ${bref:layer.php-73-fpm}
    events:
      -   http: 'ANY /'
  phpfunction:
    handler: public/index.php
    timeout: 28
    layers:
      - ${bref:layer.php-73}
    events:
      -   http: 'ANY /'
